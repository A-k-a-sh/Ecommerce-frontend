<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color: black;
            
            padding: 40px 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            
        }

        .Headings{
            color: #ff6ec4;
            text-align: center;
            font-size: 2.5rem;
            
        }
        /* Container */
        .checkout-container {
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: #fff;
            padding: 20px;
            max-width: 950px;
            max-height: 100vh;
            overflow-y: scroll;
            display: flex;
            gap: 20px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            
            margin: 0 auto;
        }

        /* Contact Info Section */
        .contact-info,
        .order-summary {
            background: #222;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        }

        .contact-info {
            flex: 1.6;
        }

        .contact-info h2 {
            color: #ff6ec4;
            margin-bottom: 1rem;
        }

        .contact-info label {
            display: block;
            color: #aaa;
            margin-top: 10px;
        }

        .contact-info input,
        .contact-info select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            background: #333;
            color: #fff;
            font-size: 1rem;
        }

        /* Order Summary Section */
        .order-summary {
            flex: 1;
        }

        .order-summary h2 {
            color: #ff6ec4;
            margin-bottom: 1rem;
            text-align: center;
        }

        .order-item-container {
            display: flex;
            flex-direction: column;
            max-height: 40%;
            overflow: auto;
        }

        .order-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .order-item img {
            width: 70px;
            border-radius: 10px;
            margin-right: 10px;
        }

        .order-item-details {
            flex: 1;
            font-size: 0.9rem;
        }

        .order-item-price {
            color: #ff6ec4;
            font-weight: bold;
        }

        /* Summary Text */
        .summary-text {
            display: flex;
            justify-content: space-between;
            margin: 1rem 0;
            font-size: 1.1rem;
            color: #aaa;
        }

        .total-price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #ff6ec4;
        }

        /* Place Order Button */
        .place-order-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #42e695;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-size: 1.1rem;
            margin-top: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .place-order-btn:hover {
            background-color: #30cfd0;
        }


        @media (max-width: 768px) {
            .checkout-container {
                flex-direction: column;
                flex: 1;
            }

            .order-item-container {
                max-height: 15rem;
            }
        }
    </style>

</head>


<body>

    <h2 class="Headings">Checkout</h2>

    <div class="checkout-container mt-[6rem] mb-[4rem] mx-auto">
        <!-- Contact Info Section -->
        <form class="contact-info" action="/checkout" method="POST">
            <h2>Contact Info</h2>

            <label for="name">Name *</label>
            <input type="text" id="name" name="customer_name" placeholder="Your Name" readonly
                value="John Doe" required>

            <label for="phone">Phone *</label>
            <input type="text" id="phone" name="phone" placeholder="Your Phone" required>

            <label for="address">Address *</label>
            <input type="text" name="address" id="address" placeholder="House number and street name" required>

            <label for="email">Email *</label>
            <input type="email" name="email" id="email" readonly value="john@example.com"
                placeholder="Your Email" required>

            <label for="city">Select City *</label>
            <select id="city" name="city" required>
                <option value="Dhaka">Dhaka</option>
                <option value="Chittagong">Chittagong</option>
            </select>

            <input type="hidden" name="totalAmount" class="totalAmount">
        </form>

        <!-- Order Summary Section -->
        <div class="order-summary">
            <h2>Your Order</h2>

            <div class="order-item-container">
                <div class="order-item">
                    <img src="https://images.unsplash.com/photo-1596755094514-f87e34085b2c?q=80&w=3064&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product Image">
                    <div class="order-item-details">
                        <p>Sample Product X 2</p>
                    </div>
                    <div class="order-item-price">$50</div>
                </div>
                <div class="order-item">
                    <img src="https://images.unsplash.com/photo-1579811216948-6f57c19376a5?q=80&w=1998&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Product Image">
                    <div class="order-item-details">
                        <p>Another Product X 1</p>
                    </div>
                    <div class="order-item-price">$30</div>
                </div>
            </div>

            <div class="summary-text">
                <span>Subtotal</span>
                <span>&dollar;80</span>
            </div>

            <div class="summary-text">
                <span>Shipping</span>
                <span class="shipping-text">Inside Dhaka: ৳70.00</span>
            </div>

            <div class="summary-text total-price">
                <span>Total</span>
                <span>
                    &dollar;<span class="totalAmount">150</span>
                    <span class="shipping-cost"></span>
                </span>
            </div>

            <div class="summary-text">
                <span>Cash on delivery</span>
                <span>Pay with cash upon delivery.</span>
            </div>

            <button class="place-order-btn">Place Order</button>
        </div>
    </div>

    <script>
        const selectCity = document.getElementById('city');
        const form = document.querySelector('.contact-info');
        const button = document.querySelector('.place-order-btn');

        let totalAmount = document.querySelectorAll('.totalAmount');
        let amount = 80 + 70; // initial total price + shipping
        totalAmount[0].value = amount;
        totalAmount[1].textContent = amount;

        selectCity.addEventListener('change', function () {
            let city = this.value;
            let shippingText = document.querySelector('.shipping-text');
            if (city === 'Dhaka') {
                shippingText.textContent = 'Inside Dhaka: ৳70.00';
                amount = 80 + 70;
            } else {
                shippingText.textContent = 'Outside Dhaka: ৳150.00';
                amount = 80 + 150;
            }
            totalAmount[0].value = amount;
            totalAmount[1].textContent = amount;
        });

        button.addEventListener('click', function (e) {
            e.preventDefault();
            totalAmount[0].value = amount;
            if (form.checkValidity()) {
                form.submit();
            } else {
                form.reportValidity();
            }
        });
    </script>

</body>

</html>
