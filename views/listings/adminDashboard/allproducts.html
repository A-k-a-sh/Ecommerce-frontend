  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    .products-section {
      padding: 30px;
    }

    .products-section h2 {
      color: #ff66cc;
      margin-bottom: 20px;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .product-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      position: relative;
    }

    .product-image {
      position: relative;
    }

    .product-image img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    /* 3-dot menu overlay */
    .more-options {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 5;
    }

    .dots {
      font-size: 20px;
      color: #fff;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      padding: 5px;
    }

    /* Dropdown now appears over the image */
    .dropdown {
      position: absolute;
      top: 30px;
      right: 0;
      background: #333;
      border-radius: 5px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
      display: none;
      flex-direction: column;
      z-index: 10;
    }

    .dropdown a {
      color: #fff;
      padding: 10px 15px;
      text-decoration: none;
      border-bottom: 1px solid #444;
    }

    .dropdown a:last-child {
      border-bottom: none;
    }

    .dropdown a:hover {
      background: #444;
    }

    .product-name {
      display: flex;
      justify-content: center;
      align-items: center;

    }
  </style>

  <script>
    function toggleDropdown(el) {
      const dropdown = el.querySelector('.dropdown');

      document.querySelectorAll('.dropdown').forEach(menu => {
        if (menu !== dropdown) menu.style.display = 'none';
      });

      dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
    }


    document.addEventListener('click', function (e) {
      const isClickInside = e.target.closest('.more-options');
      if (!isClickInside) {
        document.querySelectorAll('.dropdown').forEach(menu => menu.style.display = 'none');
      }
    });
  </script>
